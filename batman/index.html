<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
</head>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    line-height: 1.4;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
}

.page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 950px; 
    height: calc(100vh - 40px); 
    position: relative;
    z-index: 1;
    padding: 20px; 
    text-align: center; 
}

.cyber-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.grid-line {
    position: absolute;
    background: linear-gradient(90deg, transparent, #00ff41, transparent);
    opacity: 0.1;
    animation: gridPulse 4s ease-in-out infinite;
}

.grid-h-1 { top: 20%; width: 100%; height: 1px; animation-delay: 0s; }
.grid-h-2 { top: 50%; width: 100%; height: 1px; animation-delay: 1.5s; }
.grid-h-3 { top: 80%; width: 100%; height: 1px; animation-delay: 3s; }

.grid-v-1 { top: 0; left: 25%; width: 1px; height: 100%; background: linear-gradient(0deg, transparent, #00ff41, transparent); animation-delay: 0.75s; }
.grid-v-2 { top: 0; left: 75%; width: 1px; height: 100%; background: linear-gradient(0deg, transparent, #00ff41, transparent); animation-delay: 2.25s; }

@keyframes gridPulse {
    0%,100%{opacity:0.1}50%{opacity:0.3}
}

.cyber-glitch {
    position: absolute;
    width: 200px;
    height: 2px;
    background: #ff0080;
    opacity: 0;
    animation: glitchFlash 6s ease-in-out infinite;
}
.glitch-1 { top: 30%; left: 10%; animation-delay: 2s; }
.glitch-2 { top: 70%; right: 10%; animation-delay: 4s; }

@keyframes glitchFlash {
    0%,95%,100%{opacity:0;transform:scaleX(0);}
    96%,99%{opacity:0.8;transform:scaleX(1);}
}

.mascara-image {
    max-width: 90%; 
    max-height: 70vh; 
    width: auto; 
    height: auto; 
    object-fit: contain; 
    filter: invert(100%); 
    image-rendering: pixelated; 
    animation: imageGlitch 8s infinite ease-in-out; 
    margin-bottom: 30px;
}

@keyframes imageGlitch {
    0%, 98%, 100% { transform: translate(0,0); filter: invert(100%); }
    99% { transform: translate(2px, -2px) scale(1.01); filter: invert(100%) hue-rotate(90deg); opacity: 0.9; }
}

.neon-button {
    width: 100%;
    max-width: 300px;
    background: transparent;
    color: #00ff41;
    border: 2px solid #00ff41;
    border-radius: 4px;
    padding: 0;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}
.btn-matrix { 
    position: absolute; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0; 
    background: rgba(0,0,0,0.9); 
    transition: all 0.3s ease; 
}
.neon-button:hover { 
    border-color: #ff0080; 
    color: #ff0080; 
    box-shadow: 0 0 15px rgba(255,0,128,0.5); 
}
.neon-button:hover .btn-matrix { 
    background: rgba(255,0,128,0.1); 
}
.neon-button:active { 
    transform: scale(0.98); 
}
.btn-text { 
    position: relative; 
    z-index: 2; 
    transition: opacity 0.3s ease; 
}

@media (max-width:900px){
    .page-container {
        padding: 10px; 
    }
    .mascara-image {
        max-width: 95%; 
    }
    .neon-button {
        max-width: 250px;
    }
}

@media (max-width:480px){
    body{padding:10px;} 
}
    </style>
<body>
    <div class="cyber-grid">
        <div class="grid-line grid-h-1"></div>
        <div class="grid-line grid-v-1"></div>
        <div class="grid-line grid-h-2"></div>
        <div class="grid-line grid-v-2"></div>
        <div class="grid-line grid-h-3"></div>
        <div class="cyber-glitch glitch-1"></div>
        <div class="cyber-glitch glitch-2"></div>
    </div>

    <div class="page-container">
        <img src="../mascara.png" alt="MÃ¡scara - Enigma" class="mascara-image">
        
        <button class="neon-button" onclick="location.href='../palavra'">
            <div class="btn-matrix"></div>
            <span class="btn-text">[ IR ]</span>
        </button>
    </div>
</body>
</html>
